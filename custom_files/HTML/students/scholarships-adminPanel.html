<div class="row" style="margin-top: 80px;">
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <div class="well text-center">
            Only secretaries can see this admin panel.<br> Please enter scholarships below.
        </div>

        <form class="form-horizontal" id="alumniForm">
            <div class="form-group">
                <label class="control-label col-sm-3" for="scholarship">Scholarships:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="scholarship" placeholder="Enter scholarship" name="scholarship" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="link">Link:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="link" placeholder="MUST BE IN THE FORM OF https://www.google.com" name="link">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="description" required>Description:</label>
                <div class="col-sm-9">
                    <textarea type="text" rows="6" class="form-control" id="description" placeholder="Enter description" name="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-10 col-sm-2">
                    <button type="button" onclick="writeToDatabase()" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
