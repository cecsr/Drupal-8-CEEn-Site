<div class="row" style="margin-top: 80px;">
    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <div class="well text-center">
            Only secretaries can see this admin panel.<br> Please enter information below.
        </div>

        <form class="form-horizontal" id="alumniForm">
            <div class="form-group">
                <label class="control-label col-sm-3" for="employer">Employer:</label>
                <div class="col-sm-9">
                    <input required type="text" class="form-control" id="employer" placeholder="Enter employer" name="employer">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="type">Select type:</label>
                <div class="col-sm-9">
                    <select class="form-control" id="type">
                        <option>Full-Time</option>
                        <option>Part-Time</option>
                        <option>Internship</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="position">Position:</label>
                <div class="col-sm-9">
                    <input required type="text" class="form-control" id="position" placeholder="Enter position" name="position">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="link">Link:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="link" placeholder="Enter link" name="link">
                </div>
            </div>
            <div class="form-group">
                <label required class="control-label col-sm-3" for="description" required>Description:</label>
                <div class="col-sm-9">
                    <textarea type="text" rows="6" class="form-control" id="description" placeholder="Enter description" name="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-10 col-sm-2">
                    <button type="button" onclick="writeToDatabase()" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
