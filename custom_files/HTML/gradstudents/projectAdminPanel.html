<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" style="margin-top: 60px">
    <div class="well text-center">
        Only secretaries can see this admin panel.<br> Please enter information below.
    </div>
    <form class="form-horizontal" id="projectsForm">
        <div class="form-group">
            <label class="control-label col-sm-3" for="studauth">Student Author:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="studauth" placeholder="Enter full name" name="studauth" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="advisor">Advisor:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="advisor" placeholder="Enter advisor" name="advisor">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="emphasis" required>Emphasis:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="emphasis" placeholder="Enter emphasis" name="emphasis">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="title" required>Project Title:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="year" required>Year:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="year" placeholder="Enter year" name="year">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="file" required>File:</label>
            <div class="col-sm-9">
                <input style="border: none" type="file" name="file" id="fileToUpload" class="btn btn-default" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="button" onclick="writeToDatabase()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
