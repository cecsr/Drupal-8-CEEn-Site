<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" style="margin-top: 50px">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Secretary Secret Panel (Add New Person)</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body">
                    <form class="form-horizontal" id="alumniForm">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="fName">First Name:</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" id="fName" placeholder="Enter first name" name="fName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="lName">Last Name:</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" id="lName" placeholder="Enter last name" name="lName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="type">Select type:</label>
                            <div class="col-sm-9">
                                <select required class="form-control" id="type">
                                        <option>Full-Time</option>
                                        <option>Adjunct</option>
                                        <option>Staff</option>
                                        <option>Board-Member</option>
                                        <option>Retired</option>
                                        <option>Emeritus</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="position">Title (Position):</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" id="position" placeholder="Department Secretary" name="position">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="scholarShipsociety">Scholarship society:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="scholarShipsociety">
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="specialy">Specialy/Company Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="specialy" placeholder="Specialty (professors) or Company Name (Scholarship Society Members)" name="classWebsite">
                            </div>
                        </div>
                        <div class="form-group">
                            <label required class="control-label col-sm-3" for="biography" required>Biography:<br></label>
                            <div class="col-sm-9">
                                <textarea type="text" rows="4" class="form-control" id="biography" placeholder="..." name="biography"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="office">Contact - Office:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="office" placeholder="CB 387A" name="office">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="phone">Contact - Phone:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="phone" placeholder="(801) 422-4000" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email">Contact - Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="example@byu.edu" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="classWebsite">Class Website:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="classWebsite" placeholder="https://www.mycoolsite.com" name="classWebsite">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="personalWebsite">Personal Website:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="personalWebsite" placeholder="https://www.mycoolsite.com" name="personalWebsite">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="profileLink">Profile Link:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="profileLink" placeholder="..." name="profileLink">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="vitae" required>Vitae (pdf):</label>
                            <div class="col-sm-9">
                                <input style="border: none" type="file" name="vitae" id="vitae" class="btn btn-default" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="image" required>Image:</label>
                            <div class="col-sm-9">
                                <input style="border: none" type="file" name="image" id="image" class="btn btn-default" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label required class="control-label col-sm-3" for="condensedVitae" required>Condensed Vitae:<br><a target="_blank"href="https://html-cleaner.com/">HTML Cleaner</a></label>
                            <div class="col-sm-9">
                                <textarea type="text" rows="6" class="form-control" id="condensedVitae" placeholder="MUST BE IN HTML FORMAT" name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2">
                                <button type="button" onclick="writeToDatabase()" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
