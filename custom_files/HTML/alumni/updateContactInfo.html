<div class="civil-page">
    <div class="row text-center">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <h1>Update Contact Information</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            <div id="alert" class="alert alert-danger text-center">
                <strong>Contact update resources have not loaded. Try refreshing your page.</strong>
            </div>

            <form class="form-horizontal" id="alumniForm">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="fName" placeholder="Enter first name" name="fName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="mName">Middle Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="mName" placeholder="Enter middle name" name="mName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="lName" required>Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lName" placeholder="Enter last name" name="lName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="address">Street Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="address" placeholder="Enter street address" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="city">City:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="state">State:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="zip">Zip:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip" name="zip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email" required>Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="phone">Phone:</label>
                    <div class="col-sm-9">
                        <input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button type="button" onclick="getContactInfo()" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
